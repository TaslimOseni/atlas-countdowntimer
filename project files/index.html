<!DOCTYPE html>
<html>

<head>
	<title>Atlas-Countdowntimer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	
	<div class="center">
		<img class="logo" src="img/logo.jpg" alt="Failed to load image" >
		<!-- The fields that accept the initial input -->
		<p>Input the time you want to count-down from</p>
		
        <form>
            <input type="number" id="hours_input" min="0" max="24" placeholder="Hours">
            <input type="number" id="minutes_input" min="0" max="59" placeholder="Minutes">
            <input type="number" id="seconds_input" min="0" max="60" placeholder="Seconds"><br>
            <input type="submit" id="myBtn" value="Set Time">
        </form>


		<div class="display-text">

			<!--The p tag displaying the elapsed time-->
			<p id="timer_text">00:00:00</p>
			
			<!--The start/stop button-->
			<button id="start_button" onclick="press_start()">START</button>
			
			<!--The reset button-->
			<button id="reset_button">RESET</button>

		</div>
		
	</div>
	
	<!-- Javascript link -->
	<script src="js/logic.js"></script>
</body>


</html>
