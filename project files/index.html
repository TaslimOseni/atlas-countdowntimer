<!DOCTYPE html>
<html>


<head>
	<title>Atlas-Countdowntimer</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css"></script>
</head>



<body>
	
	<!--Welcome text at the top left corner of teh web page-->
	<p class="welcome">Welcome!</p>
	
	
	<div class="center">
		
		<p>Input the time you want </p>
		<p>Hour: </p>
		<input type="number" id="hours">
		<p>MInutes: </p>		
		<input type="number" id="minutes">
		<p>Seconds: </p>
		<input type="number" max="60" id="seconds"><br>
		<!-- <input type="submit" id="myBtn" value="Set Time"> -->
		<button id="myBtn">Set Time</button>
		<!--The p tag displaying the elapsed time-->
		<p id="timer_text">00:00:00</p>
		
		<!--The start/stop button-->
		<button id="start_button" >START</button>
		
		<!--The reset button-->
		<button id="reset_button">RESET</button>
		
	</div>
	
	<script src="js/logic.js"></script>
</body>


</html>
