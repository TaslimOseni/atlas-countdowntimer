<!DOCTYPE html>
<html>


<head>
	<title>Atlas-Countdowntimer</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css"></script>
</head>



<body>
	
	<!--Welcome text at the top left corner of teh web page-->
	<p class="welcome">Welcome!</p>
	
	
	<div class="center">
		
		<!-- The fields that accept the initial input -->
		<p>Input the number of minutes you want to count-down from</p>
		<p><input type="number" id="minutes_inputted"><button id="myBtn">Set Time</button></p>


		<div style="margin-top: 60px">

			<!--The p tag displaying the elapsed time-->
			<p id="timer_text">00:00:00</p>
			
			<!--The start/stop button-->
			<button id="start_button" onclick="press_start()">START</button>
			
			<!--The reset button-->
			<button id="reset_button">RESET</button>

		</div>
		
	</div>
	
	<!-- Javascript link -->
	<script src="js/logic.js"></script>
</body>


</html>
